<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8" />
    <title>Image Gallery Demo</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" />
    <style>
        /* Add your CSS here */
        body, html {
            height: 100%;
            margin: 0;
        }
        .wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            flex: 1;
        }
        footer {
            background-color: #007bff; /* Updated to blue */
            color: #ffffff;
            text-align: center;
            padding: 15px;
        }
    </style>
</head>
<body>
    <div class="wrapper"> <!-- Add wrapper here -->
        <!-- Navbar with Search Bar, Login, Signup, and Logout -->
        <nav class="navbar navbar-expand-lg" style="background-color: #007bff;"> <!-- Updated to blue -->
            <div class="container">
                <a class="navbar-brand" href="#" style="color: white;">Image Gallery</a> <!-- Changed text color -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon" style="filter: invert(1);"></span> <!-- Inverted color for toggler icon -->
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto"></ul>
                    <form class="d-flex me-3" id="search-form">
                        <input class="form-control me-2" id="search-input" type="search" placeholder="Search images" aria-label="Search" />
                        <button class="btn btn-outline-light" type="submit">Search</button>
                    </form>

                    <!-- Signup/Login/Logout Buttons -->
                    <div id="auth-buttons">
                        <a href="login.html" class="btn btn-outline-light me-2" id="login-btn">Login</a>
                        <a href="signup.html" class="btn btn-outline-light" id="signup-btn">Signup</a>
                        <button class="btn btn-outline-light" id="logout-btn" style="display:none;">Logout</button>
                    </div>
                </div>
            </div>
        </nav>

        <div class="container">
            <!-- Images Filter Buttons Section -->
            <div class="row mt-5 text-center" id="filter-buttons">
                <div class="col-12">
                    <button class="btn mb-2 me-1 active" data-filter="all">Show all</button>
                    <button class="btn mb-2 mx-1" data-filter="nature">Nature</button>
                    <button class="btn mb-2 mx-1" data-filter="cars">Cars</button>
                    <button class="btn mb-2 mx-1" data-filter="girls">Girls</button>
                    <button class="btn mb-2 mx-1" data-filter="boys">Boys</button>
                    <button class="btn mb-2 mx-1" data-filter="animals">Animals</button>
                    <button class="btn mb-2 mx-1" data-filter="birds">Birds</button>
                    <button class="btn mb-2 mx-1" data-filter="home">Home</button>
                    <button class="btn mb-2 mx-1" data-filter="photography">Photography</button>
                </div>
            </div>

            <!-- Filterable Images / Cards Section -->
            <div class="row px-2 mt-4 gap-3 justify-content-center" id="filterable-cards"></div>

            <!-- Pagination Section -->
            <div class="pagination justify-content-center mt-4">
                <button class="btn btn-outline-dark mx-1" id="prev-btn">Previous</button>
                <button class="btn btn-outline-dark mx-1" id="next-btn">Next</button>
            </div>
        </div>

        <!-- Footer Section -->
        <footer class="bg-dark text-light text-center py-3">
            <div class="container">
                <p class="mb-0">Â© 2024 Image Gallery. All rights reserved.</p>
                <p>
                    <a href="privacy-policy.html" class="text-light">Privacy Policy</a> |
                    <a href="terms-of-service.html" class="text-light">Terms of Service</a>
                </p>
            </div>
        </footer>

        <!-- Modal for Viewing Image -->
        <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="imageModalLabel">Image View</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body text-center">
                        <img id="modal-image" src="" class="img-fluid" alt="Viewed Image" />
                    </div>
                    <div class="modal-footer">
                        <!-- Download Button Inside Modal -->
                        <a id="download-link" href="" download class="btn btn-primary">Download Image</a>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div> <!-- Close wrapper -->
    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
