<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Login</title>
</head>
<body>
  <div class="signup-container">  <!-- Changed class to match signup styling -->
    <h2>Login</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit" class="signup-btn">Login</button> <!-- Changed class for button styling -->
    </form>
    <p>Don't have an account? <a href="signup.html" class="login-link">Signup here</a></p> <!-- Added class for link styling -->
  </div>

  <script src="script.js"></script>
</body>
</html>
